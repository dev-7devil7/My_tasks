AWSTemplateFormatVersion: "2010-09-09"


Resources:
  ActionFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: "sample_action"
      Handler: "action_lambda.lambda_handler"
      Role: !GetAtt SampleRole.Arn
      Code:
        S3Bucket: student-post-data
        S3Key:  action_lambda.zip
      Runtime: "python3.9"
      Timeout: 30


  SampleRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "action_role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole